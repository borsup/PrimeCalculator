name: Build APK (Buildozer)

# Permet de lancer manuellement le workflow
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code de ton repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Installer les dépendances nécessaires à Buildozer
      - name: Install buildozer dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-setuptools python3-wheel \
            git zip libncurses6 libffi-dev libssl-dev default-jdk

      # 3️⃣ Installer Buildozer
      - name: Install Buildozer
        run: pip3 install --upgrade buildozer

      # 4️⃣ Construire l’APK
      - name: Build APK
        run: buildozer android debug

      # 5️⃣ Sauvegarder l’APK en tant qu’artefact pour téléchargement
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: apk-debug
          path: bin/*.apk

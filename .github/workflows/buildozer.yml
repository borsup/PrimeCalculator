name: Build APK (Buildozer)

on:
  # Permet d'exécuter manuellement le workflow depuis l'interface GitHub
  workflow_dispatch:

jobs:
  build:
    # Utiliser un environnement standard récent
    runs-on: ubuntu-latest
    
    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Installer les dépendances système nécessaires pour l'environnement Android
      - name: Install buildozer dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-setuptools python3-wheel \
            git zip libncurses6 libffi-dev libssl-dev default-jdk

      # 3️⃣ Installer Buildozer et les dépendances Python essentielles (CORRIGÉ)
      - name: Install Buildozer and Python Dependencies
        # Ajout explicite de cython, setuptools, et wheel.
        run: pip3 install buildozer==1.4.0 cython==0.29.37 setuptools wheel

      # 4️⃣ Compiler l’APK (debug)
      - name: Build APK (This takes a long time for the first run)
        run: buildozer android debug

      # 5️⃣ Télécharger l’APK compilé
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-debug
          path: bin/*.apk

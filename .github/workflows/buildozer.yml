name: Build APK (Buildozer)

on:
  # Permet d'exécuter manuellement le workflow depuis l'interface GitHub
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Installer les dépendances système (Buildozer 1.3.0 nécessite ces outils)
      - name: Install system dependencies
        run: |
          sudo apt update
          # Standard dependencies + autotools/compilation dependencies
          sudo apt install -y python3-pip python3-setuptools python3-wheel \
            git zip libncurses6 libffi-dev libssl-dev default-jdk cython3 \
            build-essential libtool automake patch

      # 3️⃣ Installer Buildozer et les dépendances Python essentielles (Versions stables)
      - name: Install Buildozer and Cython (Fixed Version)
        run: pip3 install buildozer==1.3.0 cython==0.29.37

      # 4️⃣ Compiler l’APK (debug) en forçant l'utilisation du NDK préinstallé
      # Ceci contourne l'échec de téléchargement "read of closed file".
      - name: Build APK (Bypass Downloads)
        env:
          # Force Buildozer/P4A à utiliser l'NDK déjà présent sur le runner (NDK_HOME)
          # Le variable env.ANDROID_NDK contient le chemin d'accès.
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK }}
          # Accepte les licences pour éviter l'invite
          YES_I_ACCEPT_THE_ANDROID_LICENSES: 1
        run: buildozer android debug

      # 5️⃣ Télécharger l’APK compilé
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-debug
          path: bin/*.apk

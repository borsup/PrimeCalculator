name: Build APK (Buildozer)

on:
  # Permet d'exécuter manuellement le workflow depuis l'interface GitHub
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Installer les dépendances système (Ajout de 'patch' pour les anciennes versions de P4A)
      - name: Install system dependencies
        run: |
          sudo apt update
          # Installation des outils de construction pour libffi + 'patch'
          sudo apt install -y python3-pip python3-setuptools python3-wheel \
            git zip libncurses6 libffi-dev libssl-dev default-jdk cython3 \
            build-essential libtool automake patch

      # 3️⃣ Installer Buildozer et les dépendances Python essentielles 
      # On force Buildozer à la version 1.3.0 pour contourner les bugs de compilation libffi/P4A.
      - name: Install Buildozer and Cython (Fixed Version)
        run: pip3 install buildozer==1.3.0 cython==0.29.37

      # 4️⃣ Compiler l’APK (debug) et ACCEPTER LES LICENCES
      # Nous supprimons 'yes |' et utilisons une variable d'environnement pour une gestion I/O propre.
      - name: Build APK (Bypass Licenses Prompt)
        env:
          # Variable pour accepter automatiquement toutes les licences Android nécessaires au build
          YES_I_ACCEPT_THE_ANDROID_LICENSES: 1
        run: buildozer android debug

      # 5️⃣ Télécharger l’APK compilé
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-debug
          path: bin/*.apk

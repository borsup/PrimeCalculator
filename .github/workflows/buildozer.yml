name: Build APK (Buildozer)

on:
  # Permet d'exécuter manuellement le workflow depuis l'interface GitHub
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Installer les dépendances système (y compris cython3 CORRIGÉ)
      - name: Install system dependencies
        run: |
          sudo apt update
          # Utilisation de 'cython3' au lieu de 'cython' pour l'installation système
          sudo apt install -y python3-pip python3-setuptools python3-wheel \
            git zip libncurses6 libffi-dev libssl-dev default-jdk cython3

      # 3️⃣ Installer Buildozer et les dépendances Python essentielles 
      # On installe la version spécifique requise par Python for Android (P4A) via pip3.
      - name: Install Buildozer and Cython
        run: pip3 install buildozer==1.4.0 cython==0.29.37

      # 4️⃣ Compiler l’APK (debug)
      # La première exécution sera la plus longue (téléchargement du SDK Android)
      - name: Build APK (This takes a long time for the first run)
        run: buildozer android debug

      # 5️⃣ Télécharger l’APK compilé
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-debug
          path: bin/*.apk
